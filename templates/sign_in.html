<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Include latest PatternFly CSS via CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly/patternfly.css" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://firebasestorage.googleapis.com/v0/b/go-ready-blockchain.appspot.com/o/Redhat%20OHC%20background.png?alt=media&token=97dd8745-858c-4f5f-97ed-7b178d8e4fef');
    }
  </style>
  <title>Quality Studio Login</title>
</head>
<body>
  <div class="pf-c-login">
    <div class="pf-c-login__container">
      <header class="pf-c-login__header">
        <br />
        <br />
        <img class="pf-c-brand"
          src="https://firebasestorage.googleapis.com/v0/b/go-ready-blockchain.appspot.com/o/quality-studio-high.png?alt=media&token=b9a70bc0-6bd0-42ad-82de-e35d4781ad72"
          alt="Redhat Qaulity Studio Logo" />
      </header>
      <main class="pf-c-login__main">
        <header class="pf-c-login__main-header">
          <h1 class="pf-c-title pf-m-3xl">Log in to your account</h1>
          <p class="pf-c-login__main-header-desc">Please login to view Quality Studio.</p>
        </header>
        <div class="pf-c-login__main-body">
          {{ if .CustomLogin }}
          <form novalidate class="pf-c-form" method="POST" action="{{.ProxyPrefix}}/sign_in">
            <input type="hidden" name="rd" value="{{.Redirect}}">
            <div class="pf-c-form__group">
              <label class="pf-c-form__label" for="username">
                <span class="pf-c-form__label-text">Username</span>
                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
              </label>

              <input class="pf-c-form-control" required input="true" type="text" id="username" name="username" />
            </div>
            <div class="pf-c-form__group">
              <label class="pf-c-form__label" for="password">
                <span class="pf-c-form__label-text">Password</span>
                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
              </label>

              <input class="pf-c-form-control" required input="true" type="password" id="password" name="password" />
            </div>
            <div class="pf-c-form__group pf-m-action">
              <button class="pf-c-button pf-m-primary pf-m-block" type="submit">Log in</button>
            </div>

          </form>
          <br />
          <center><p class="pf-c-login__main-header-desc">or</p></center>
          {{ end }}
          <form novalidate class="pf-c-form" method="GET" action="{{.ProxyPrefix}}/start">
            <input type="hidden" name="rd" value="{{.Redirect}}">
            {{ if .SignInMessage }}
            <p class="pf-c-form__helper-text pf-m-error pf-m-hidden">
              <span class="pf-c-form__helper-text-icon">
                <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
              </span>
              {{.SignInMessage}}
            </p>
            {{ end}}
            <div class="pf-c-form__group pf-m-action">
              <button class="pf-c-button pf-m-primary pf-m-block" type="submit">Log in via Openshift</button>
            </div>
          </form>
        </div>
      </main>
      <!-- <footer class="pf-c-login__footer">
      <p>This is placeholder text only. Use this area to place any information or introductory message about your application that may be relevant to users.</p>
      <ul class="pf-c-list pf-m-inline">
        <li>
          <a href="#">Terms of use</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
        <li>
          <a href="#">Privacy policy</a>
        </li>
      </ul>
    </footer> -->
    </div>
  </div>
</body>

</html>
